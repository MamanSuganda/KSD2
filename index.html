<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSD2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>   
    <div class="judul">
            <h3>KAKAO SMART DOME DRYER</h3>
            <h3>(KSD2)</h3>
    </div>
    <div class="container-atas">
        <div class="container-suhu">
            <div class="suhu">
                <p>SUHU</p>
            </div>
            <div class="progress-suhu">
                <div class="value-suhu">0%</div>
            </div>
        </div>
        <div class="container-kelembapan">
            <div class="kelembapan">
                <p>KELEMBABAN</p>
            </div>
            <div class="progress-kelembapan">
                <div class="value-kelembapan">0%</div>
            </div>
        </div>
    </div>
    <div class="container-bawah">
        <div class="container-cahaya">
            <div class="cahaya">
                <p>CAHAYA</p>
            </div>
            <div class="progress-cahaya">
                <div class="value-cahaya">0%</div>
            </div>
        </div>
    </div>
 
    
    

    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database-compat.js"></script>
    
    <script src="js/script.js"></script>
</body>
</html>
